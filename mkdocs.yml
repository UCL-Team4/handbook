site_name: UCL Team4 Handbook
site_url: https://UCL-Team4.github.io/handbook/
site_author: Laurids
site_description: >-
  A handbook of tips and guidelines for UCL Team4.

repo_name: UCL-Team4/handbook
repo_url: https://github.com/UCL-Team4/handbook


theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default

      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
nav:
  - "index.md"
  - "methods.md"
  - "variables.md"
  - "conditionals.md"
  - "unittest.md"
  - "github.md"
